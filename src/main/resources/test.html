<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome 아이콘 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>MyTravelDiary</title>
</head>
<body>
    <!-- 탭 -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
        </li>
      </ul>
      <!-- 탭 내용 -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4"> <!-- 각 이미지와 텍스트를 4개의 컬럼으로 나눔 -->
                        <div class="position-relative">
                            <img src="travel.jpg" alt="이미지" class="img-fluid">
                            <div class="text-overlay">밴과 함께하는 그랜드 캐니언 여행</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4"> <!-- 각 이미지와 텍스트를 4개의 컬럼으로 나눔 -->
                        <div class="position-relative">
                            <img src="travel2.jpg" alt="이미지" class="img-fluid">
                            <div class="text-overlay">여유롭게 떠나는 프라그세르 호수 여행</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4"> <!-- 각 이미지와 텍스트를 4개의 컬럼으로 나눔 -->
                        <div class="position-relative">
                            <img src="travel3.jpg" alt="이미지" class="img-fluid">
                            <div class="text-overlay">해외여행중 꼭 필요한 준비물 5가지</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
      </div>
</body>
</html>
