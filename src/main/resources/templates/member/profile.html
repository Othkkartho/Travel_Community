<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
</head>
<body>
    <h2>프로필</h2>
    <form class="form-horizontal" th:object="${member}">
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">닉네임</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="nickname" id="nickname" placeholder="닉네임" th:value="*{nickname}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="picture" class="col-sm-2 control-label">프로필 사진</label>
            <img id="picture" th:src="|/img${member.getPicture()}|" width="180" height="180" alt="">
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">나이대</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="age" id="age" placeholder="나이대" th:value="*{age}" required readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">성별</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="gender" id="gender" placeholder="성별" th:value="*{gender}" required readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="introduce" class="col-sm-2 control-label">소개 문구</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="introduce" id="introduce" placeholder="소개" th:value="*{introduce}" readonly>
            </div>
        </div>
    </form>
</body>
</html>
