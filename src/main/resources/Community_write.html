<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thtmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티</title>
    <!-- bootstrap/css -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="header-main">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <img class="navbar-brand"  src="img/green.png" id="logo_img"></>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">여행지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">커뮤니티</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <button class="btn btn-light" id="login">로그인</button>
                </div>
        </nav>
    </header>
    <div id="mypage-detail" >
        <!-- 탭 내용 -->

                <div class="d-flex justify-content-center write_post">
                    <div class="row d-flex justify-content-center" id="write_card">
                        <div id="mypage-tab">
                            <ul class="nav nav-tabs justify-content-end" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="write-tab" data-bs-toggle="tab" data-bs-target="#write" type="button" role="tab" aria-controls="write" aria-selected="true">이전</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="fav-tab" data-bs-toggle="tab" data-bs-target="#fav" type="button" role="tab" aria-controls="fav" aria-selected="false">게시</button>
                                </li>
                            </ul>
                        </div>  
 
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="write" role="tabpanel" aria-labelledby="write-tab">
                                <div class="contents">
                                    <div class="upload-box">
                                      <div id="drop-file" class="drag-file">
                                        <img src="img/img.png" alt="파일 아이콘" class="image" >
                                        <img src="" alt="미리보기 이미지" id="preview" />
                                      </div>
                                      <label class="file-label" id="image-label" for="image-upload">이미지 업로드</label>
                                      <input type="file" id="image-upload" onchange="readURL(this);"> 
                                    </div>
                                  </div>
                        </div>
                        <div class="tab-pane fade" id="fav" role="tabpanel" aria-labelledby="fav-tab">
                            <div class="row">
                                <div class="imgd col-8">
                                    <img src="" alt="미리보기 이미지" id="preview2" />
                                </div>
                                <div class="named col-4">
                                    <div class="profile">
                                        <img src="img/profile.png" class=dropdown-toggle" type="button" id="post_profile" data-bs-toggle="dropdown" aria-expanded="false">
                                        <p class="card-text" id="card_name">김윤모</p>
                                    </div>
                                    <div class="textarea">
                                        <input type="text" class="form-control" placeholder="태그 추가" aria-label="태그 추가">
                                        <input type="text" class="form-control" placeholder="위치 추가" aria-label="위치 추가">
                                        <input type="text" class="form-control" placeholder="제목" aria-label="제목">
                                        <textarea class="form-control" placeholder="내용" id="iTextarea"></textarea>
                                </div>
                            </div>

                        </div>
                        </div>


                        
                      </div>
                    </div>   
                    </div>
            </div>
            


    

    <footer class="text-black py-4" id="footerbg">
        <div class="container">
            <div class="row text-start">
                <div class="col-md-6">
                    <h5>소개</h5>
                    <p>이용 약관</p>
                    <p>문의하기</p>
                </div>

                <div class="col-md-6">
                    <img src="img/green.png" id="logo_img"></>
                </div>
            </div>
        </div>

    </footer>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function(e) {
                document.getElementById('preview').style.visibility = 'visible';
                document.getElementById('preview').src = e.target.result;
                document.getElementById('image-upload').style.visibility = 'hidden';
                document.getElementById('image-label').style.visibility = 'hidden';
                document.getElementById('fileName').textContent = null;     //기존 파일 이름 지우기
              };
              reader.readAsDataURL(input.files[0]);

            } else {
              document.getElementById('preview').src = "";
            }
          }

    var tabEl = document.querySelector('button[data-bs-toggle="tab"]')
    tabEl.addEventListener('hidden.bs.tab', function (event) {
        console.log('ae');
        document.getElementById('write_card').style.width = "70%";
        var tmp = document.getElementById('preview').src;
        console.log(tmp);
        document.getElementById("preview2").src = tmp;
    event.target // newly activated tab
    event.relatedTarget // previous active tab
})

    </script>
</body>
</html>
